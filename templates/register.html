{% extends "base.html" %}

{% block content %}
<div class="register-container" style="
    max-width: 400px;
    margin: 80px auto;
    padding: 30px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: var(--border-radius);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.1);">
    
    <h1 style="text-align: center; font-size: 24px; margin-bottom: 30px;">註冊</h1>
    
    <form method="POST" action="{{ url_for('register') }}">
        <div style="margin-bottom: 20px;">
            <input type="text" name="username" placeholder="用戶名" required>
        </div>
        <div style="margin-bottom: 20px;">
            <input type="password" name="password" placeholder="密碼" required>
        </div>
        <div style="margin-bottom: 30px;">
            <input type="password" name="confirm_password" placeholder="確認密碼" required>
        </div>
        <button type="submit" class="btn" style="width: 100%; margin-bottom: 20px;">註冊</button>
    </form>
    
    <p style="text-align: center; font-size: 14px; margin-top: 20px;">
        已有帳號？ 
        <a href="{{ url_for('login') }}" style="
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;">
            登入
        </a>
    </p>
</div>
{% endblock %}
