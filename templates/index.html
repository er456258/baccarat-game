{% extends "base.html" %}

{% block content %}
<div style="
    text-align: center;
    margin-top: 80px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: var(--border-radius);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;">
    
    <h1 style="
        font-size: 2.5rem;
        margin-bottom: 30px;
        background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: none;">
        百家樂
    </h1>
    
    <p style="
        margin: 30px 0;
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.8;">
        歡迎來到百家樂！體驗最刺激的線上賭場遊戲
    </p>
    
    <div style="margin-top: 40px;">
        <a href="{{ url_for('login') }}" class="btn" style="
            margin-right: 20px;
            min-width: 150px;">
            登入
        </a>
        <a href="{{ url_for('register') }}" class="btn" style="
            background: linear-gradient(45deg, var(--accent-color), #ff8f8f);
            min-width: 150px;">
            註冊
        </a>
    </div>
</div>
{% endblock %}
