services:
  - type: web
    name: baccarat-game
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: WEB_CONCURRENCY
        value: 1
      - key: PORT
        value: 10000
      - key: GUNICORN_CMD_ARGS
        value: "--worker-class gevent_websocket.gunicorn.workers.GeventWebSocketWorker --workers 1 --bind 0.0.0.0:10000 --timeout 120 --keep-alive 120"
    healthCheckPath: /
    numInstances: 1
